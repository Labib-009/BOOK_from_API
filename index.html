<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="mx-6">
    <header>
        <h1 class="text-danger text-center mt-3 pt-5">Search for you Book</h1>
    </header>

    <main>
        <!--***********input field section**********-->
        <section>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-2">
                        <input id="inputSection" type="text" class="form-control"
                            placeholder="Write the name of the book">
                        <div class="input-group-append">
                            <button onclick="searchBook()" type="button" class="btn btn-info text-white">Search</button>
                        </div>
                    </div>
                    <p><span class="text-secondary" id="bookFound"></span></p>
                </form>
        </section>


        <!--*****list of books********-->

        <section>
            <div id="bookCarding" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>




        <!--****spinner loading section  **** -->

        <div style="visibility: hidden" id="spinner" class="d-flex justify-content-center">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!--*********error message section**********-->

        <section>
            <div style="display:none" id="error" class="text-center d-gri">
                <h1 class="my-4 text-warning d-flex justify-content-center">No matches found, please write proper
                    name!!!!!
                </h1>
            </div>

            <div style="display:none" id="emptyInput" class="text-center d-gri">
                <h1 class="my-4 text-warning d-flex justify-content-center">Dont keep the searchbox empty,write
                    something
                </h1>
            </div>
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
